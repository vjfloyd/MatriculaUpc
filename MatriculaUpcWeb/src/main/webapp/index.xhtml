<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1990/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      

    <h:head>
        <title>Start Page</title>
       
    </h:head>
    <h:body>
        <h1> Intranet SOCRATES: Registrar matricula</h1>
        <h:form>
            <p:growl id="growl" life="2000"/>
            <p:panel id="pnl_Ingreso" header="Ingreso" footer="Ingresa tu usuario y contrasena" style="margin-bottom: 20px; width: 400px; margin: 0 auto">
                <h:panelGrid id="pnl_Login" columns="2" cellpadding="10">
                    <p:outputLabel value="Usuario"/>
                    <p:inputText id="alu_cod" value="#{cLogin.codigo}"/>
                    <p:outputLabel value="Contrasena"/>
                    <p:password id="alu_pass" value="#{cLogin.password}"/>
                    <p:outputLabel value=""/>
                    <p:commandButton id="btnLogin" value="Entrar" action="#{cLogin.autenticar}" update="growl" oncomplete="" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
